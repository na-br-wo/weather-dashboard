<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./assets/script.js" defer></script>
</head>

<body>
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-title" class="mui--appbar-line-height">
      <span class="mui--text-title">City Search</span>
    </div>
    <div class="mui-divider"></div>
    <!-- input is placeholder for city search bar -->
    <input type="text" name="searchbar" id="searchbar" />
    <button id="searchBtn">Search</button>
    <!-- list displaying cities that the user searches -->
    <ul id="city-list">
      <li>
        <strong></strong>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">&#9788</a>
        <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">&#9788</a>
        <span class="mui--text-title">Weather Dashboard</span>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <!-- empty div creating padding so content is below header -->
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
      <!-- city info displayed here -->
      <center>
        <h1 id="city-name"></h1>
        <h2 id="current-time">Current Time</h2>
        <div id="current-conditions">
          <p id="current-temp">75F</p>
          <p id="current-wind">7 mph</p>
          <p id="current-humidity">45%</p>
        </div>
      </center>
      <!-- 5-day weather forecast -->
      <div id="forecast-container">
        <h2>Five Day Forecast</h2>
        <div class="weather-cards">
          <div class="forcast" id="day1">
            <p class="date">4/25/23</p>
            <p class="min-temp">45F</p>
            <p class="max-temp">75F</p>
          </div>
          <div class="forcast" id="day2">
            <p class="date">4/26/23</p>
            <p class="min-temp">45F</p>
            <p class="max-temp">75F</p>
          </div>
          <div class="forcast" id="day3">
            <p class="date">4/27/23</p>
            <p class="min-temp">45F</p>
            <p class="max-temp">75F</p>
          </div>
          <div class="forcast" id="day4">
            <p class="date">4/28/23</p>
            <p class="min-temp">45F</p>
            <p class="max-temp">75F</p>
          </div>
          <div class="forcast" id="day5">
            <p class="date">4/29/23</p>
            <p class="min-temp">45F</p>
            <p class="max-temp">75F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer">
    <br>
    Made with â™¥ by <a href="https://www.muicss.com">MUI</a>
    </div>
  </footer>
</body>

</html>
